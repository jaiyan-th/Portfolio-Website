<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jaiyanth B - Aspiring Developer | Tech Enthusiast | Problem Solver. Portfolio showcasing projects, skills, and experience in software development, AI, and data-driven applications.">
    <meta name="keywords" content="Jaiyanth B, portfolio, developer, software development, AI, Flask, Python, web development">
    <meta name="author" content="Jaiyanth B">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Jaiyanth B - Portfolio">
    <meta property="og:description" content="Aspiring Developer | Tech Enthusiast | Problem Solver">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:image" content="{{ url_for('static', filename='images/profile.jpg', _external=True) }}">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jaiyanth B - Portfolio">
    <meta name="twitter:description" content="Aspiring Developer | Tech Enthusiast | Problem Solver">
    <meta name="twitter:image" content="{{ url_for('static', filename='images/profile.jpg', _external=True) }}">
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="canonical" href="{{ request.url }}">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Jaiyanth B",
        "jobTitle": "Aspiring Developer",
        "description": "Tech Enthusiast and Problem Solver specializing in software development, AI, and data-driven applications",
        "url": "{{ request.url }}",
        "sameAs": [
            "https://linkedin.com/in/jaiyanth-b-8295b2315",
            "https://github.com/jaiyan-th"
        ],
        "alumniOf": {
            "@type": "CollegeOrUniversity",
            "name": "VSB Engineering College"
        },
        "knowsAbout": ["Python", "Flask", "Web Development", "AI", "Data Science"],
        "email": "jaiyanthofficial@gmail.com"
    }
    </script>
    
    <title>{% block title %}Jaiyanth B - Portfolio{% endblock %}</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Resource Hints for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//cdn.tailwindcss.com">
    
    <!-- Google Fonts - Poppins with optimized loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{{ url_for('static', filename='css/styles.min.css') }}" as="style">
    <link rel="preload" href="{{ url_for('static', filename='js/main.min.js') }}" as="script">
    <link rel="preload" href="{{ url_for('static', filename='js/theme.min.js') }}" as="script">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}">
    
    <!-- TailwindCSS Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'black-bg': '#000000',
                        'dark-surface': '#111111',
                        'dark-border': '#333333',
                        'accent-orange': '#FF6B35',
                        'light-gray': '#cccccc',
                        'medium-gray': '#666666',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-white dark:bg-black-bg text-black dark:text-white transition-colors duration-300">
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" 
            class="fixed top-6 right-6 z-50 p-3 bg-white dark:bg-dark-surface border border-gray-200 dark:border-dark-border rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 hover:border-accent-orange dark:hover:border-accent-orange"
            aria-label="Toggle dark/light theme"
            title="Switch between dark and light theme">
        <i id="theme-icon" class="fas fa-moon text-gray-600 dark:text-accent-orange text-lg" aria-hidden="true"></i>
    </button>
    
    <!-- Navigation -->
    <nav id="navbar" class="fixed top-0 left-0 right-0 z-40 bg-white/80 dark:bg-black-bg/80 backdrop-blur-md border-b border-gray-200 dark:border-dark-border transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#hero" class="text-xl font-bold text-accent-orange hover:text-accent-orange/80 transition-colors duration-300">
                        Jaiyanth B
                    </a>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="#hero" class="nav-link text-medium-gray dark:text-light-gray hover:text-accent-orange dark:hover:text-accent-orange transition-colors duration-300">Home</a>
                        <a href="#about" class="nav-link text-medium-gray dark:text-light-gray hover:text-accent-orange dark:hover:text-accent-orange transition-colors duration-300">About</a>
                        <a href="#projects" class="nav-link text-medium-gray dark:text-light-gray hover:text-accent-orange dark:hover:text-accent-orange transition-colors duration-300">Projects</a>
                        <a href="#skills" class="nav-link text-medium-gray dark:text-light-gray hover:text-accent-orange dark:hover:text-accent-orange transition-colors duration-300">Skills</a>
                        <a href="#contact" class="nav-link text-medium-gray dark:text-light-gray hover:text-accent-orange dark:hover:text-accent-orange transition-colors duration-300">Contact</a>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" 
                            class="text-medium-gray dark:text-light-gray hover:text-accent-orange focus:outline-none focus:ring-2 focus:ring-accent-orange rounded"
                            aria-label="Toggle mobile menu"
                            aria-expanded="false"
                            aria-controls="mobile-menu">
                        <i class="fas fa-bars text-xl" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-dark-surface border-t border-gray-200 dark:border-dark-border" role="menu">
            <nav class="px-2 pt-2 pb-3 space-y-1" aria-label="Mobile navigation">
                <a href="#hero" class="mobile-nav-link block px-3 py-2 text-medium-gray dark:text-light-gray hover:text-accent-orange transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-accent-orange rounded" role="menuitem">Home</a>
                <a href="#about" class="mobile-nav-link block px-3 py-2 text-medium-gray dark:text-light-gray hover:text-accent-orange transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-accent-orange rounded" role="menuitem">About</a>
                <a href="#projects" class="mobile-nav-link block px-3 py-2 text-medium-gray dark:text-light-gray hover:text-accent-orange transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-accent-orange rounded" role="menuitem">Projects</a>
                <a href="#skills" class="mobile-nav-link block px-3 py-2 text-medium-gray dark:text-light-gray hover:text-accent-orange transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-accent-orange rounded" role="menuitem">Skills</a>
                <a href="#contact" class="mobile-nav-link block px-3 py-2 text-medium-gray dark:text-light-gray hover:text-accent-orange transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-accent-orange rounded" role="menuitem">Contact</a>
            </nav>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-50 dark:bg-dark-surface border-t border-gray-200 dark:border-dark-border py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-600 dark:text-gray-400">
                    © 2025 Jaiyanth B. Built with Flask and TailwindCSS.
                </p>
                <div class="mt-4 flex justify-center space-x-6">
                    <a href="mailto:jaiyanthofficial@gmail.com" class="text-gray-400 hover:text-accent-orange transition-colors duration-300">
                        <i class="fas fa-envelope text-xl"></i>
                    </a>
                    <a href="https://linkedin.com/in/jaiyanth-b-8295b2315" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-accent-orange transition-colors duration-300" aria-label="LinkedIn profile">
                        <i class="fab fa-linkedin text-xl" aria-hidden="true"></i>
                    </a>
                    <a href="https://github.com/jaiyan-th" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-accent-orange transition-colors duration-300" aria-label="GitHub profile">
                        <i class="fab fa-github text-xl" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='js/theme.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.min.js') }}"></script>
</body>
</html>
